<nb-reveal-card [showToggleButton]="false" [revealed]="revealed">
  <nb-card-front>
    <nb-card size="small">
      <nb-card-header>
        <dash-traffic-cards-header
          [type]="period"
          (periodChange)="setPeriodAngGetData($event)"
        >
        </dash-traffic-cards-header>
      </nb-card-header>
      <dash-traffic-front-card
        [frontCardData]="trafficListData"
      ></dash-traffic-front-card>
      <nb-icon
        class="toggle-icon"
        icon="chevron-up-outline"
        pack="eva"
        (click)="toggleView()"
      ></nb-icon>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="small">
      <nb-card-header>
        <dash-traffic-cards-header
          [type]="period"
          (periodChange)="setPeriodAngGetData($event)"
        >
        </dash-traffic-cards-header>
      </nb-card-header>
      <nb-card-body>
        <dash-traffic-back-card
          [trafficBarData]="trafficBarData"
        ></dash-traffic-back-card>
      </nb-card-body>
      <nb-icon
        class="toggle-icon"
        icon="chevron-down-outline"
        pack="eva"
        (click)="toggleView()"
      ></nb-icon>
    </nb-card>
  </nb-card-back>
</nb-reveal-card>
