<nb-card size="medium">
  <nb-card-header>
    <h3>Visitors Analytics</h3>
    <div class="subtitle">Consumption</div>
  </nb-card-header>
  <nb-card-body>
    <div class="chart-container">
      <div class="chart-header">
        <dash-legend-chart [legendItems]="chartLegend"></dash-legend-chart>
      </div>
      <dash-visitors-analytics-chart
        [chartData]="visitorsAnalyticsData"
      ></dash-visitors-analytics-chart>
    </div>
  </nb-card-body>

  <dash-slide-out [showVisitorsStatistics]="true">
    <dash-visitors-statistics
      [value]="pieChartValue"
    ></dash-visitors-statistics>
  </dash-slide-out>
</nb-card>
